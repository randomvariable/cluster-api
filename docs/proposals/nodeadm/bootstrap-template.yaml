apiVersion: v1
kind: ConfigMap
metadata:
  name: cloud-init-bootstrap-template
data:
  template: |
    #cloud-config
    write_files:
    - encoding: b64
      content:  {{nodeadm_config}}.
      owner: root:root
      path: /tmp/nodeadm_config.yaml
      permissions: '0644'
    runcmd:
      - /usr/bin/nodeadm --bootstrap --path /tmp/nodeadm_config.yaml
